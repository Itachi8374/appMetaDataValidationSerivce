spring.datasource.url=jdbc:postgresql://localhost:5432/publisherdb
spring.datasource.username=postgres
spring.datasource.password=psql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.format_sql=true
management.endpoints.web.exposure.include=prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.port=8080
management.metrics.tags.application= AppMetaDataValidationApplication